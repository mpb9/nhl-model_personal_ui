<div class="row my-fill-3 my-fit" style="padding: 2px; border-bottom: 2px solid aquamarine">
  <div class="col-md-6">
    <h4 style="font-weight: bolder;">Page Path Properties</h4>
  </div>
</div>
<div class="row my-fit pad-10">
  <form>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <div class="col-md-4" style="padding-left: 10px; padding-right: 10px;">
        <label class="my-label-1" style="margin-right: 5px;">..to Table</label>
        <input type="text" class="my-input-2" 
          placeholder="toTable"
          (change)="alterPath($event, 0)"
          [value]="path.toTable === undefined ? '' : path.toTable">
      </div>
      <div class="col-md-4" style="padding-left: 10px; padding-right: 10px;">
        <label class="my-label-1" style="margin-right: 5px;">..to All Data</label>
        <input type="text" class="my-input-2" 
          placeholder="toAllData"
          (change)="alterPath($event, 1)"
          [value]="path.toAllData === undefined ? '' : path.toAllData">
      </div>
      <div class="col-md-4" style="padding-left: 10px; padding-right: 10px;">
        <label class="my-label-1" style="margin-right: 5px;">..to Data Element</label>
        <input type="text" class="my-input-2" 
          placeholder="toDataElement"
          (change)="alterPath($event, 2)"
          [value]="path.toDataElement === undefined ? '' : path.toDataElement">
      </div>
    </div>
    <div class="row my-fit" style="text-align: center; padding-bottom: 0px; padding-top: 15px; padding-left: 25px; padding-right: 25px;">
      <div class="col-md-8"></div>
      <div class="col-md-4" style="text-align: right; padding-right: 30px;">
        <button class="my-btn-4" type="button" (click)="clearPathInputs()">
          Reset Page Paths
        </button>
      </div>
    </div>
  </form>
</div>
