<div class="row my-fill-3 my-fit" 
  style="padding: 2px; border-bottom: 2px solid aquamarine;">
  <div class="col-md-6">
    <h4 style="font-weight: bolder;">Page Properties</h4>
  </div>
</div>
<div class="row my-fit pad-10">
  <form>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <label class="my-label-1" style="margin-right: 5px;"># of Columns on Webpage</label>
      <input type="text" class="my-input-2" 
        placeholder="numCols"
        (change)="alterNumCols($event)"
        [value]="path.numCols === 0 ? '' : path.numCols">
    </div>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <label class="my-label-1" style="margin-right: 5px;">Path to All Headers</label>
      <input type="text" class="my-input-2" 
        placeholder="toAllHeaders"
        (change)="alterPath($event, 0)"
        [value]="path.toAllHeaders === undefined ? '' : path.toAllHeaders">
    </div>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <label class="my-label-1" style="margin-right: 5px;">Path to Header Element</label>
      <input type="text" class="my-input-2" 
        placeholder="toHeaderElement"
        (change)="alterPath($event, 1)"
        [value]="path.toHeaderElement === undefined ? 'tr > th' : path.toHeaderElement">
    </div>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <label class="my-label-1" style="margin-right: 5px;">Path to All Data</label>
      <input type="text" class="my-input-2" 
        placeholder="toAllData"
        (change)="alterPath($event, 2)"
        [value]="path.toAllData === undefined ? '' : path.toAllData">
    </div>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 10px; padding-left: 25px; padding-right: 25px;">
      <label class="my-label-1" style="margin-right: 5px;">Path to Data Element</label>
      <input type="text" class="my-input-2" 
        placeholder="toDataElement"
        (change)="alterPath($event, 3)"
        [value]="path.toDataElement === undefined ? 'tr > td' : path.toDataElement">
    </div>
    <div class="row my-fit" style="text-align: right; margin-right: 11%; padding-bottom: 10px; padding-top: 10px;">
        <button class="my-btn-4" type="button" (click)="clearPathInputs()">
          clear
        </button>
    </div>
  </form>
</div>
