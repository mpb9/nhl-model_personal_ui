<div class="row my-fill-3 my-fit" 
  style="padding: 2px; border-bottom: 2px solid aquamarine;">
  <div class="col-md-6">
    <h4 style="font-weight: bolder;">Page Paths</h4>
  </div>
  <div class="col-md-6" style="text-align: right; padding-right: 0px;">
    <button class="my-btn-1" type="button" *ngIf="!headerPathExists" (click)="usingHeaders()">Use Path to Headers?</button>
    <button class="my-btn-1" type="button" *ngIf="headerPathExists" (click)="notUsingHeaders()">No Headers?</button>
  </div>
</div>
<div class="row my-fit pad-10">
  <form>
    <div class="row my-fit" *ngIf="!headerPathExists" style="padding-top: 0px; padding-bottom: 8px; padding-left: 10px; padding-right: 0px;">
      <label class="my-label-1" style="margin-right: 5px; font-size: 115%;"># of Columns on Webpage</label>
      <input type="text" class="my-input-2" placeholder="numCols" (change)="alterNumCols($event)"
        [value]="path.numCols === 0 ? '' : path.numCols">
    </div>
    <div class="row my-fit" *ngIf="headerPathExists" style="padding-top: 0px; padding-bottom: 8px; padding-left: 10px; padding-right: 0px;">
      <div class="col-md-3" style="padding-left: 0px; margin: 0 auto;">
        <label class="my-label-1" style="margin-right: 5px; font-size: 115%;">Headers</label>
      </div>
      <div class="col-md-5" style="padding-right: 15px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">A L L</p>
      </div>
      <div class="col-md-4" style="padding-right: 5px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">E L E M E N T</p>
      </div>
      <div class="col-md-8 pad-0" style="padding-right: 10px;">
        <input type="text" class="my-input-2" placeholder="toAllHeaders" (change)="alterPath($event, 0)" [value]="path.toAllHeaders === 'NA' ? '' : path.toAllHeaders">
      </div>
      <div class="col-md-4 pad-0" style="text-align: right;">
        <input type="text" class="my-input-2" placeholder="toHeaderElement" (change)="alterPath($event, 1)" [value]="path.toHeaderElement === 'NA' ? '' : path.toHeaderElement">
      </div>    
    </div>
    <div class="row my-fit" style="padding-top: 0px; padding-bottom: 8px; padding-left: 10px; padding-right: 0px;">
      <div class="col-md-3" style="padding-left: 0px; margin: 0 auto;">
        <label class="my-label-1" style="margin-right: 5px; font-size: 115%;">Data Cells</label>
      </div>
      <div class="col-md-5" style="padding-right: 15px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">A L L</p>
      </div>
      <div class="col-md-4" style="padding-right: 5px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">E L E M E N T</p>
      </div>
      <div class="col-md-8 pad-0" style="padding-right: 10px;">
        <input type="text" class="my-input-2" placeholder="toAllData" (change)="alterPath($event, 2)" [value]="path.toAllData">
      </div>
      <div class="col-md-4 pad-0" style="text-align: right;">
        <input type="text" class="my-input-2" placeholder="toDataElement" (change)="alterPath($event, 3)" [value]="path.toDataElement">
      </div> 
    </div>
    <div class="row my-fit" *ngFor="let custum of path.customColumns; let i = index" style="padding-top: 0px; padding-bottom: 8px; padding-left: 10px; padding-right: 0px;">
      <div class="col-md-4" style="padding-left: 0px; margin: 0 auto;">
        <label class="my-label-1" style="margin-right: 0px; font-size: 115%;">Custom Column</label>
      </div>
      <div class="col-md-4" style="padding-right: 15px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">P A T H</p>
      </div>
      <div class="col-md-4" style="padding-right: 5px; padding-top: 4px;">
        <p style="text-align: right; margin: 0 auto;">H E A D E R</p>
      </div>
      <div class="col-md-8 pad-0" style="padding-right: 10px;">
        <input type="text" class="my-input-2" placeholder="Custom Path {{i+1}}" (change)="alterCustomCol($event, i, 1)" [value]="path.customColumns[i][1]">
      </div>
      <div class="col-md-4 pad-0" style="text-align: right;">
        <input type="text" class="my-input-2" placeholder="Custom Header {{i+1}}" (change)="alterCustomCol($event, i, 0)" [value]="path.customColumns[i][0]">
      </div> 
    </div>
    <div class="row my-fit" style="text-align: right; margin-right: 11%; padding-bottom: 10px; padding-top: 10px;">
      <button class="my-btn-2" style="margin-right: 20%; margin-left: 30%;" type="button" (click)="path.customColumns.push(['', ''])">
        Add Custom Column
      </button>
      <button class="my-btn-4" type="button" (click)="clearPathInputs()">
        clear
      </button>
    </div>
  </form>
</div>
